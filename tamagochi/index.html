<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tamagochi</title>
</head>
<body>
    <h1 class="tamagochi__title_align">Tamagochi</h1>
    <div class="tamagochi__level">
        <h4 class="tamagochi__title_align">Select type of Tamagotchi:</h4>
        <div class="tamagochi__type">
            <div>
                <p>Fluffy kitty</p>
                <button onclick="setStatsEasy()">Easy level</button>
            </div>
            <div>
                <p>Lazy pug</p>
                <button onclick="setStatsHard()">Hard level</button>
            </div>
      </div>
        <button onclick="start()">Start</button>
    </div>
    <div>
        <h4 class="tamagochi__title_align">Actions</h4>
        <div class="tamagochi__action">
            <button onclick="eat()" id="eat">Eat</button>
            <button onclick="wash()" id="wash">Wash</button >
            <button onclick="run()" id="run">Run</button>
        </div>
    </div>
    <div>
        <h4 class="tamagochi__title_align">Stats</h4>
        <p>Food: <span id="valueFood"></span></p>
        <p>Clean: <span id="valueClean"></span></p>
        <p>Happiness: <span id="valueHappiness"></span></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
